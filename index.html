

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mukesh Cafe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="MKstyle.css">
    
</head>

<body>
    <div class="Tanker">
        <div class="logo  logo_html">
            <div class="Contant_SJ"><span>M</span>K</div>
        </div>
        <br>
        <h1>Mukesh Cafe </h1>
        <div class="container-fluid">
            <div class="container" id="Item-1">
                <div class="part1">
                    <fieldset>
                        <legend>Personal Information</legend>
                        Full Name: <input type="text" id="name" /> <br /> Your Email: <input type="text" id="email" /><br /> Your Mobile: <input type="text" id="mobile" /><br />
                    </fieldset>
                </div>

                <div class="part2">
                    <fieldset>
                        <legend>Your Orders</legend>
                        Smosa (Rs. 10): <input type="text" id="smosa" /> <br /> Kachori (Rs. 12): <input type="text" id="kachori" /><br /> Vadapav (Rs. 60): <input type="text" id="vadapav" /><br /> Maggi (Rs. 50): <input type="text" id="maggi" /><br />

                    </fieldset>
                </div>
            </div>

            <div class="container" id="Item-2">
                <fieldset action="pdf.php" method="POST">
                    <legend>Your Bill</legend>
                    <h3>Your Name:<span id="name2" name="name2"></span></h3>
                    <h3>Email: <span id="email2" name="email2"></span></h3>
                    <h3>Mobile: <span id="mobile2" name="mobile2"></span></h3>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Menu</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Amout</th>
                            </tr>
                        </thead>
                        <tbody id="bill">
                            <tr>
                                <td>Smosa</td>
                                <td>Rs. 10</td>
                                <td>1</td>
                                <td>10x1 = 10</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="button" name="recipt">Recipt</button>
                    <br>
                    <h6>Total Amout: Rs. <span id="amount">0</span></h6>
                </fieldset>
                <!-- <h2>Total Amout: Rs. <span id="amount">0</span></h2> -->

            </div>
        </div>
    </div>
    <script src="counter_billing.js"></script>
</body>

</html>
